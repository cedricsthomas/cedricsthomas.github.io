<!Doctype HTML>
<html>
	<head>
		<title>Zoe's Portfolio Page</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" href="css/reset.css">
		<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700' rel='stylesheet' type='text/css'>
	</head>
	<body>
			<section>
			<header>
					<img src="images/logo.jpg" alt="Image of the Logo" id="logo">
					<h1>Zoe's Photography</h1>
			</header>
			</section>
		<section>
			<nav class="clearfix:after">
				<a href="index.html">Home</a>
				<a href="index.html#blog">Blog</a>
				<a href="portfolio.html">Portfolio</a>
			</nav>
		</section>
		<section id="portfolio">
			<h2>My Portfolio</h2>
				<section class="rows" class="clearfix:after">
					<h3><i>Sports Photography</i></h3>
					<img src="images/portfolio/lebron.jpg" alt="LeBron Dunking" class="portimages">
					<img src="images/portfolio/griffin.jpg" alt="Blake Griffin Dunking" class="portimages">
					<img src="images/portfolio/rossdunk.jpg" alt="Terence Ross Dunking" class="portimages">
					<img src="images/portfolio/wescelebrate.jpg" alt="Wes Celebrating" class="portimages">	
				</section>
				<section class="rows" class="clearfix:after">
					<h3><i>Pet Photography</i></h3>
					<img src="images/portfolio/bulldog.jpg" alt="Lazy Bulldog" class="portimages">
					<img src="images/portfolio/musicdog.jpg" alt="Dog with headphones" class="portimages">
					<img src="images/portfolio/3puppies.jpg" alt="Trio of puppies" class="portimages">
					<img src="images/portfolio/dogwithglasses.jpg" alt="Dog with glasses" class="portimages">
				</section>
				<section class="rows" class="clearfix:after">
					<h3><i>Concert Photography</i></h3>
					<img src="images/portfolio/hardwell.jpg" alt="Hardwell concert" class="portimages">
					<img src="images/portfolio/djconcert.jpg" alt="DJ's concert" class="portimages">
					<img src="images/portfolio/kaiserconcert.jpg" alt="Kaiser Concert" class="portimages">
					<img src="images/portfolio/jonasconcert.jpg" alt="Jonas in Concert" class="portimages">
				</section>
				<section class="rows" class="clearfix:after">
					<h3><i>Nature Photography</i></h3>
					<img src="images/portfolio/bucks.jpg" alt="Bucks in the wilderness" class="portimages">
					<img src="images/portfolio/deer.jpg" alt="deer by trees" class="portimages">
					<img src="images/portfolio/fallpath.jpg" alt="Fall path of leaves" class="portimages">
					<img src="images/portfolio/pond.jpg" alt="St. Rose's Pond" class="portimages">
				</section>
		</section>
		<footer id="footer">
			<h3>Site Design: Cedric Thomas</h3>
		</footer>
	</body>
</html>
